default_settings: null
behaviors:
  DroneAgent:
    trainer_type: ppo
    hyperparameters:
      batch_size: 512
      buffer_size: 5120
      learning_rate: 0.0002
      beta: 0.01
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
      beta_schedule: linear
      epsilon_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
      memory:
        sequence_length: 64
        memory_size: 128
      goal_conditioning_type: hyper
      deterministic: false
    reward_signals:
      extrinsic:
        gamma: 0.995
        strength: 1.0
        network_settings:
          normalize: false
          hidden_units: 128
          num_layers: 2
          vis_encode_type: simple
          memory: null
          goal_conditioning_type: hyper
          deterministic: false
      curiosity:
        gamma: 0.99
        strength: 0.05
        network_settings:
          normalize: false
          hidden_units: 128
          num_layers: 2
          vis_encode_type: simple
          memory: null
          goal_conditioning_type: hyper
          deterministic: false
        learning_rate: 0.0003
        encoding_size: null
    init_path: null
    keep_checkpoints: 5
    checkpoint_interval: 50000
    max_steps: 10000000
    time_horizon: 128
    summary_freq: 10000
    threaded: false
    self_play: null
    behavioral_cloning: null
env_settings:
  env_path: null
  env_args: null
  base_port: 5005
  num_envs: 1
  num_areas: 1
  seed: -1
  max_lifetime_restarts: 10
  restarts_rate_limit_n: 1
  restarts_rate_limit_period_s: 60
engine_settings:
  width: 84
  height: 84
  quality_level: 5
  time_scale: 20
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: false
environment_parameters:
  target_distance:
    curriculum:
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 8323
          value: 10.0
      name: easy_distance
      completion_criteria:
        behavior: DroneAgent
        measure: reward
        min_lesson_length: 500
        signal_smoothing: true
        threshold: 15.0
        require_reset: false
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 8324
          value: 15.0
      name: medium_distance
      completion_criteria:
        behavior: DroneAgent
        measure: reward
        min_lesson_length: 700
        signal_smoothing: true
        threshold: 20.0
        require_reset: false
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 8325
          value: 20.0
      name: far_distance
      completion_criteria: null
  obstacle_count:
    curriculum:
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 8326
          value: 0
      name: no_obstacles
      completion_criteria:
        behavior: DroneAgent
        measure: reward
        min_lesson_length: 500
        signal_smoothing: true
        threshold: 10.0
        require_reset: false
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 8327
          value: 3
      name: few_obstacles
      completion_criteria:
        behavior: DroneAgent
        measure: reward
        min_lesson_length: 800
        signal_smoothing: true
        threshold: 12.0
        require_reset: false
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 8328
          value: 6
      name: max_obstacles
      completion_criteria: null
checkpoint_settings:
  run_id: drone6.3
  initialize_from: null
  load_model: false
  resume: true
  force: false
  train_model: true
  inference: false
  results_dir: results
torch_settings:
  device: null
debug: false
